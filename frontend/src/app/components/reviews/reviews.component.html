<h3>Reviews &nbsp;<span style="color: darkgray">{{count}}</span></h3>
<div class="tab-pane review" *ngFor="let review of reviews; index as i" style="margin-bottom: 20px;">
  <div class="row">
    <div class="col-sm-3" style="text-align: center">
      <div class="card"  style="width: 70px;height: 70px;border: none; margin-top: 10px; margin-left:20%;">

      <img style="width:100%;height:100%;border-radius:50%" [src]="review['avatar_path']" onerror="this.src='./assets/alter.png'">

      </div>
    </div>
    <div class="col-sm-9">
      <div class="d-flex" style="margin-top: 10px">
      <h4 style="font-size: 20px; color: black;">A review created by {{review['author']}} </h4>&nbsp;&nbsp;
        <span class="tab-content" style="padding-right:9px;padding-left: 9px; font-size:10px;font-weight: normal; color: white;background-color: black; border-radius: 50px; height: 20px;display: inline-block;">&#9733;{{review['rating']}}</span>
    </div>
      <br>
      <p style="color: darkgray">Written by {{review['author']}} on {{review['created_at']}}</p>
      <div class="content">{{review['content']}}</div>
      <div><a target="_blank" style="font-weight: bold;font-size: 12px; color: #023372;text-decoration: underline" href="{{review['url']}}">Read the rest</a> </div>
    </div>
  </div>
</div>
